name: Release

on:
  push:
    tags:
      - 'v*'
      - 'v*-rc*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Get version info
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create source archive
        run: |
          git archive --format=tar.gz --prefix=my-grid-${{ steps.version.outputs.version }}/ HEAD > my-grid-${{ steps.version.outputs.version }}.tar.gz
          sha256sum my-grid-${{ steps.version.outputs.version }}.tar.gz > my-grid-${{ steps.version.outputs.version }}.tar.gz.sha256

      - name: Determine prerelease
        id: prerelease
        run: |
          if [[ "$GITHUB_REF" == *"-rc"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.tar.gz
            *.sha256
          draft: false
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
